<!DOCTYPE html>

<html lang='en'>

<head>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='node_modules/react/dist/react.js'></script>
    <script src='node_modules/react-dom/dist/react-dom.js'></script>
    <style media="screen">
        .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
        }
    </style>

</head>

<body>
    <div id='root'></div>
    <script>
        'use strict'
        const reactContainer = document.getElementById('root');

        const ListComponent = (props) => {
            // We are destructing here
            const {
                todos
            } = props;
            const listItems = todos.map((text, idx) => {
                return React.createElement('li', {
                    key: idx
                }, text);
            })

            return React.createElement('ul', null, listItems);
        }

        ReactDOM.render(
            React.createElement(
                'div', null,
                React.createElement('h1', null, 'Hello Dojo!'),
                React.createElement('h3', null, ' Things I need to do:'),
                React.createElement(ListComponent, {
                    todos: ['Climb Mt. Everest', `Learn React`, `Run a marathon`, `Feed the dogs`]
                })), reactContainer);
    </script>

</body>

</html>
